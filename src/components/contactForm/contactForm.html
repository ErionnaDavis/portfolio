<form name="contactForm" id="contactForm" (submit)="submitContactForm($event)">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Email" required />
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" name="name" placeholder="Name" required />
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea type="email" class="form-control" name="message" placeholder="Message"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
